<section id="cta">
  <div class="cta-container">
    <h2>Let's Connect</h2>
    <p>Interested in creating something extraordinary? Reach out today!</p>
    
    <form class="contact-form" id="contactForm">
      <div class="form-group">
        <input type="text" name="name" placeholder="Your Name" required minlength="2" maxlength="100">
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Your Email" required>
      </div>
      <div class="form-group">
        <textarea name="message" placeholder="Your Message" required minlength="10" maxlength="1000"></textarea>
      </div>
      <div id="formStatus" class="form-status"></div>
      <button type="button" class="cta-button" id="submitButton">Send Message</button>
    </form>
  </div>
</section>

<style>
.form-status {
  margin: 1rem 0;
  padding: 0.75rem;
  border-radius: 4px;
  text-align: center;
  display: none;
}

.form-status.success {
  display: block;
  background: rgba(76, 175, 80, 0.1);
  border: 1px solid rgba(76, 175, 80, 0.3);
  color: #4CAF50;
}

.form-status.error {
  display: block;
  background: rgba(244, 67, 54, 0.1);
  border: 1px solid rgba(244, 67, 54, 0.3);
  color: #f44336;
}

.cta-button:disabled {
  opacity: 0.7;
  cursor: not-allowed;
}
</style>
