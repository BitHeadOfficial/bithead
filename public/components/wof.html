<section id="wof" class="wof-section">
  <div class="container">
    <div class="section-header">
      <h2>Wall of Fame</h2>
      <p class="section-subtitle">Join the pioneers of the future. Show your brand on our wall of fame.</p>
    </div>
    <div class="price-info">
      <p>Current Price: <span id="currentPrice">Loading...</span> SOL</p>
      <p>Total Submissions: <span id="totalSubmissions">Loading...</span></p>
    </div>
    <div class="logo-grid" id="logoGrid">
      <!-- Last 5 logos will be dynamically inserted here -->
    </div>
    <div class="section-cta">
      <a href="/wall-of-fame.html" class="cta-button">View All Logos</a>
    </div>
  </div>
</section>

<style>
.wof-section {
  padding: 6rem 2rem;
  background: #000;
  text-align: center;
}

.wof-section .section-header {
  margin-bottom: 3rem;
}

.wof-section h2 {
  font-size: 3rem;
  margin-bottom: 1rem;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.wof-section .section-subtitle {
  font-size: 1.2rem;
  color: rgba(255, 255, 255, 0.8);
  max-width: 600px;
  margin: 0 auto;
}

.wof-section .price-info {
  display: flex;
  justify-content: center;
  gap: 2rem;
  margin: 2rem 0;
  font-size: 1.1rem;
}

.wof-section .price-info p {
  background: rgba(255, 255, 255, 0.1);
  padding: 0.8rem 1.5rem;
  border-radius: 4px;
  backdrop-filter: blur(10px);
}

.wof-section .logo-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 2rem;
  max-width: 1200px;
  margin: 3rem auto;
}

.wof-section .logo-item {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 8px;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
  transition: all 0.3s ease;
}

.wof-section .logo-item:hover {
  transform: translateY(-5px);
  background: rgba(255, 255, 255, 0.1);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

.wof-section .logo-item img {
  width: 100%;
  height: 150px;
  object-fit: contain;
  border-radius: 4px;
}

.wof-section .logo-item .position {
  font-size: 1.2rem;
  font-weight: bold;
  color: #4296d2;
}

.wof-section .logo-item .amount {
  font-size: 0.9rem;
  color: rgba(255, 255, 255, 0.6);
}

.wof-section .section-cta {
  margin-top: 3rem;
}

.wof-section .cta-button {
  display: inline-block;
  background: #4296d2;
  color: #fff;
  padding: 1rem 2rem;
  border-radius: 4px;
  font-weight: bold;
  text-transform: uppercase;
  transition: all 0.3s ease;
}

.wof-section .cta-button:hover {
  transform: translateY(-2px);
  background: #2d7bb8;
  box-shadow: 0 4px 15px rgba(66, 150, 210, 0.4);
}

@media (max-width: 1200px) {
  .wof-section .logo-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media (max-width: 768px) {
  .wof-section h2 {
    font-size: 2.5rem;
  }

  .wof-section .price-info {
    flex-direction: column;
    gap: 1rem;
  }

  .wof-section .logo-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
  }
}

@media (max-width: 480px) {
  .wof-section h2 {
    font-size: 2rem;
  }

  .wof-section .logo-grid {
    grid-template-columns: 1fr;
  }
}
</style>

<script>
// Load and display last 5 logos for the Wall of Fame section
async function loadWofLogos() {
  try {
    const response = await fetch(`${window.env.API_URL}/api/logo/logos`);
    const logos = await response.json();
    
    const logoGrid = document.getElementById('logoGrid');
    if (!logoGrid) return;

    // Only show the last 5 logos
    const recentLogos = logos.slice(-5);
    
    logoGrid.innerHTML = '';
    recentLogos.forEach(logo => {
      const logoItem = document.createElement('div');
      logoItem.className = 'logo-item';
      
      const img = document.createElement('img');
      img.src = logo.logo_url;
      img.alt = `Logo #${logo.position}`;
      
      const position = document.createElement('div');
      position.className = 'position';
      position.textContent = `#${logo.position}`;
      
      const amount = document.createElement('div');
      amount.className = 'amount';
      amount.textContent = `${logo.amount} SOL`;
      
      logoItem.appendChild(img);
      logoItem.appendChild(position);
      logoItem.appendChild(amount);
      
      logoGrid.appendChild(logoItem);
    });
  } catch (error) {
    console.error('Error loading Wall of Fame logos:', error);
  }
}

// Load current price and total submissions
async function loadWofPriceInfo() {
  try {
    const response = await fetch(`${window.env.API_URL}/api/logo/price`);
    const data = await response.json();
    
    const currentPriceEl = document.getElementById('currentPrice');
    const totalSubmissionsEl = document.getElementById('totalSubmissions');
    
    if (currentPriceEl) currentPriceEl.textContent = data.price.toFixed(2);
    if (totalSubmissionsEl) totalSubmissionsEl.textContent = data.count;
  } catch (error) {
    console.error('Error loading Wall of Fame price info:', error);
  }
}

// Initialize Wall of Fame section
document.addEventListener('DOMContentLoaded', () => {
  loadWofLogos();
  loadWofPriceInfo();
});
</script>
