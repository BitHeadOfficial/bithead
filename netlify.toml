[build]
  command = "npm run build"
  publish = "public"

[build.environment]
  NODE_VERSION = "18"
  BACKEND_URL = "https://api.bithead.at"
  FRONTEND_URL = "https://bithead.at"
  SOLANA_RPC_URL = "https://fragrant-icy-general.solana-mainnet.quiknode.pro/71ce468fd28dbbcf7e3a1b2e404bfacac9f60a55/"
  SOLANA_NETWORK = "mainnet-beta"

# Replace environment variables in config.js during build
[[plugins]]
  package = "@netlify/plugin-inject-env-vars"
  [plugins.inputs]
    files = ["public/config.js"] 